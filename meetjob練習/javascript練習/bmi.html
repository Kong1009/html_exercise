    <script type="text/javascript">
        let height = prompt(`請輸入身高(cm)`);
        let weight = prompt(`請輸入體重(KG)`);
        let sex = prompt(`請輸入性別`).toUpperCase();

        // var bmi = weight / (height/100) ** 2;
        var bmi = weight / Math.pow((height/100), 2);

        if (sex == "F"){
            if (bmi < 18.5){
                document.write(`您的體重過輕, BMI:${bmi}`);
            }else if(bmi >= 18.5 && bmi < 24){
                document.write(`您的體重適中, BMI:${bmi}`);
            }else{
                document.write(`您的體重過重, BMI:${bmi}`);
            }
            
        }else if (sex == "M"){
            if (bmi < 18.5){
                document.write(`您的體重過輕, BMI:${bmi}`);
            }else if(bmi >= 18.5 && bmi < 24){
                document.write(`您的體重適中, BMI:${bmi}`);
            }else{
                document.write(`您的體重過重, BMI:${bmi}`);
            }
        }else{
            document.write(`性別有誤`);
        }
        console.log(typeof(height));
    </script>
