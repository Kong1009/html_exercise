<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>標題</h1>
    <hr>
    
    <script type="text/javascript">
        function display(){
            document.write("呼叫 display()<br>");
        }       

        function convertTemp(dc){
            return dc * 1.8 + 32; // 攝氏轉華氏
        }
    </script>

    <script>
        display();

        var temp = prompt(`請輸入攝氏溫度:`);
        document.write(`轉換後華氏溫度為:${convertTemp(temp)}`);
    </script>

</body>
</html>
