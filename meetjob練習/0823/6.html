<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #menu{
            width: 100%;
            /* height: 70px; */
            background-color: #555;        
            font-family: sans-serif;  
        }

        #menulist{
            position: absolute;
            height: 70px;
        }

        #menulist, #menulist ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #menulist li{
            border-right: 1px solid #ffffff;
            list-style: none;
            float: left;
            background-color: #555;
            /* text-align: center; */
            /* width: 100%; */
            /* display: flex;
            flex-wrap: wrap; */
            /* justify-content: center; */
        }

        #menulist a{
            width: 80px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        /* #menulist a:hover{
            background-color: #8b8b8b;
        } */

        #menulist li ul{
            position: absolute;
            left: auto;
            width: 80px;
        }
        .active{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div id="menu">
        <ul id="menulist">
            <li>
                <a href="">產品</a>
                <ul class="submenu">
                    <li><a href="">3C</a></li>
                    <li><a href="">家電</a></li>
                    <li><a href="">汽車</a></li>
                </ul>
            </li>

            <li>
                <a href="">社群</a>
                <ul class="submenu">
                    <li><a href="">Line</a></li>
                    <li><a href="">FB</a></li>
                    <li><a href="">Instagram</a></li>
                </ul>
            </li>

            <li>
                <a href="">服務</a>
                <ul class="submenu">
                    <li><a href="">據點</a></li>
                    <li><a href="">來電</a></li>
                    <li><a href="">線上</a></li>
                </ul>
            </li>

            <li><a href="">聯絡我們</a></li>
        </ul>
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#menulist li ul").hide();
        $("#menulist li").hover(
            function(){
                $(this).find("ul").slideDown();
                $(this).find("a:first").addClass("active");
            },
            function(){
                $(this).find(".submenu").fadeOut();
                $(this).find("a").removeClass("active");
            }
        )

        
    })
</script>
