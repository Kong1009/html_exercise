    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            list-style: none;
        }

        header{
            width: 100%;
            height: 80px;
            background-color: aquamarine;

        }
        menu #menulist{            
            width: 80%;

        }
        menu #menulist li{
            width: calc(100% / 5);                        
            float: left;
            text-align: center;
        }
        menu #menulist li a, .submenu li a{
            display: block;             
        }

        menu #menulist .submenu li{
            width: 100%;
        }

        menu a:hover{
            background-color: rgb(192, 161, 121);
        }
        



    </style>
</head>
