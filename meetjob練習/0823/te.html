<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #menu{
            width: 100%;
            /* height: 70px; */
            background-color: antiquewhite;            
            text-align: center;
        }        


        #menulist li{
            font-weight: 900;
            float: left;
            background-color: rgb(208, 160, 97);
        }

        #menulist .submenu li{
            background-color: aqua;
        }

        #menulist a, #menulist li .submenu{
            width: 70px;
            /* width: 100vw; */
            display: block;
        }

        

        #menulist li .submenut li{
            width: 70px;
            float: left;
        }



        #menulist li, .submenu li{
            list-style: none;            
        }

        #menulist li a, .submenu li a{
            text-decoration: none;
            color: inherit;
        }
        .at{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul id="menulist">
            <li>
                <a href="">產品</a>
                <ul class="submenu">
                    <li><a href="">3C</a></li>
                    <li><a href="">家電</a></li>
                    <li><a href="">汽車</a></li>
                </ul>
            </li>

            <li>
                <a href="">社群</a>
                <ul class="submenu">
                    <li><a href="">Line</a></li>
                    <li><a href="">FB</a></li>
                    <li><a href="">Instagram</a></li>
                </ul>
            </li>

            <li>
                <a href="">服務</a>
                <ul class="submenu">
                    <li><a href="">據點</a></li>
                    <li><a href="">來電</a></li>
                    <li><a href="">線上</a></li>
                </ul>
            </li>

            <li><a href="">聯絡我們</a></li>
        </ul>
    </div>
    
</body>
</html>

<script>
    $(document).ready(function(){
        $("#menulist li ul").hide()
        $("#menulist li").hover(
            function(){
                $(this).find("ul").slideDown();
                $(this).find("a:first").addClass("at")
            },
            function(){
                $(this).find("ul").slideUp();
                $(this).find("a:first").removeClass("at")
            }
        )
    })
</script>
