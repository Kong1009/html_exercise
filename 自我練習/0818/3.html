<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="姓名" id="myName" onfocus="borderColor()" onblur="exitColor()">
        <input type="number" name="age">
        <p></p>
        <input type="password" name="" id="" placeholder="密碼">
        <p></p>
        <input type="email" name="" id="" placeholder="Email">
        <p></p>
        <input type="submit" value="送出">
        <input type="reset" value="清除">
    </form>
    
</body>
</html>
<script>
    function borderColor(){
        document.getElementById("myName").style.border = "5px solid red";
    }
    function exitColor(){
        document.getElementById("myName").style.border = "1px solid #ccc";
    }
</script>
