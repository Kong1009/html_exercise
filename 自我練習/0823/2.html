<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="btn">區域淡出</button>
    <div id="red" style="width: 100px; height: 100px; background-color: #ff0000"></div>
    <div id="green" style="width: 100px; height: 100px; background-color: #00ff00"></div>

</body>
</html>

<script>
    let bool = true;
    $(document).ready(function(){
        $("#btn").click(function(){
            $("#red").fadeToggle();
            $("#green").fadeToggle(3000);
            if (bool){
                this.textContent = "區域淡入";
            }else{
                this.textContent = "區域淡出";
            }
            bool = !bool;
            
        })
    })
</script>
