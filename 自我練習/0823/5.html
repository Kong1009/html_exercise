<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #menu{
            width: 200px;            
            margin: 0 auto;
            font-family: sans-serif;
        }
        .catalog{
            background-color: #225588;
            color: #fff;
            border-bottom: 1px solid #fff;
            align-content: center;
            text-align: center;            
        }
        .item{
            background-color: #a8d7e2;
            margin: 0;
            padding: 5px 5px 10px 5px;
            /* color: #fff; */
            list-style: none;
            /* text-align: center; */
            
        }        

        .item li{            
            margin: 0;
            padding: 1px 0;
            display: block;
            
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="catalog">
            <h2>程式語言</h2>            
        </div>
        <ul class="item">
            <li><a href="">python</a></li>
            <li><a href="">java</a></li>
            <li><a href="">c#</a></li>
        </ul>

        <div class="catalog">
            <h2>設計</h2>            
        </div>
        <ul class="item">
            <li><a href="">ps</a></li>
            <li><a href="">ai</a></li>
            <li><a href="">unity</a></li>
        </ul>

        <div class="catalog">
            <h2>資料庫</h2>            
        </div>
        <ul class="item">
            <li><a href="">mySql</a></li>
            <li><a href="">msSql</a></li>
            <li><a href="">no-sql</a></li>
        </ul>
    </div>
</body>
</html>


<script>
    $(document).ready(function(){
        // 不是第一個的都隱藏
        $(".item").not(":first").hide();
        // $(".item").hide();
        $(".catalog").click(function(){
            
            // visible可見 所以對 所有 .item可見的元素UP
            $(".item:visible").slideUp("slow");
            $(this).next().slideDown("slow");
            // $(".item li").slideToggle();
        })
    })
</script>
