<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let height = Number(prompt("請輸入身高(CM)"));
        let weight = Number(prompt("請輸入體重(KG)"));
        let sex = prompt("請輸入性別(F/M)");
        let bmi = weight / (height / 100)**2;
        sex = sex.toUpperCase();
        if(sex == "F"){
            if(bmi < 18.5){
                document.write(`妳的體重過輕 ${bmi}`);
            }else if(bmi < 24){
                document.write(`妳的體重標準 ${bmi}`);
            }else{
                document.write(`妳的體重過重 ${bmi}`);
            }
        }else if(sex == "M"){
            if(bmi < 20){
                document.write(`你的體重過輕 ${bmi}`);
            }else if(bmi < 28){
                document.write(`你的體重標準 ${bmi}`);
            }else{
                document.write(`你的體重過重 ${bmi}`);
            }
        }else{
            document.write("性別有誤")
        }
        console.log(typeof(height));
        console.log(bmi);
    </script>

</body>
</html>
