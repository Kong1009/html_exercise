    <style>
        /* 
            盒子大小設定內容：box-sizing
                content-box: 預設值(依照內容設定盒子大小)
                border-box: 依照設定值為盒子大小

            邊框: border
                border: 寬度 樣式 顏色; #總覽寫法
                border-top: 寬度 樣式 顏色; #上邊框 總覽寫法
                border-left: 寬度 樣式 顏色; #右 總覽寫法
                border-bottom: 寬度 樣式 顏色; #下 總覽寫法
                border-right: 寬度 樣式 顏色; #左 總覽寫法
                
                border-width: 邊框寬度
                border-style: 邊框樣式
                border-color: 邊框顏色
                border-image: 載入邊框圖片
        */

        div{
            width: 300px;
            background-color: rgb(244, 158, 234);
            padding: 2em;
            margin: 2em;
            border-style: solid;
            border-width: 10px;
            border-color: red;
            

            /* border-radius: 2em; */
        }

        .app{
            box-sizing: border-box;
            /* box-sizing: content-box; */
        }
    </style>
