<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在...之前加上內容 */
        h1::before{
            /* display: block ; */
            content: "Gary，";
            background-color: pink;
        }

        /* 在...之後加上內容 */
        h1::after{
            content: "!!";
            /* display: block; */
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Hello</h1>
    
</body>
</html>
