<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            color: inherit;
            font-family: sans-serif;
        }

        ul{
            width: 100%;
            height: 60px;
            background-color: antiquewhite;
            text-align: right;
            font-size: 0;
        }

        ul li{
            display: inline-block;
            line-height: 60px;
            font-size: 16px;
            background-color: aqua;
        }

        ul li a{
            display: block;
            padding:0 1em;
        }

        ul li a:hover{
            background-color: red;
        }



    </style>
</head>
<body>
    <ul>
        <li><a href="#">回到首頁</a></li>
        <li><a href="#">關於我們</a></li>
        <li><a href="#">產品介紹</a></li>
        <li><a href="#">服務內容</a></li>
        <li><a href="#">聯絡我們</a></li>
    </ul>
    
</body>
</html>
