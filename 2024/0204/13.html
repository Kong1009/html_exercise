<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            轉場特效 transition
                transition-duration: ; 動畫期間 s、ms
                transition-property: ; 轉場屬性
                transition-timing-function: ; 轉場曲線
                transition-delay: ; 轉場延遲
                總寫法
                transition: 屬性 期間 曲線 延遲; 順序可改變，期間一定在延遲前方
        */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: inherit;
            font-family: sans-serif;
        }

        header{
            background-color: darkgreen;
            color: #fff;
            width: 100%;
            height: 80px;
            line-height: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        header #logo{
            width: 20%;
            text-align: center;
            font-size: 30px;
            font-weight: 900;
        }

        header menu{
            width: 80%;
        }

        header menu ul{
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        header menu ul li a{
            display: block;
            padding:0 1em;
        }
        
        header menu ul li a:hover{
            color: #000000;
            background-color: pink;
            transition: color 500ms linear;            
            transition: all 0.6s cubic-bezier(1,.18,1,.87);
        }

        

        /* ul li{
            display: inline-block;
        } */
    </style>
</head>
<body>
    <header>
        <div id="logo">MY LOGO</div>
        <menu>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">產品介紹</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">成員介紹</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </menu>
    </header>
    <h1>╔══╗╔╗ ♡ ♡ ♡<br>
        ╚╗╔╝║║╔═╦╦╦═╗<br>
        ╔╝╚╗║╚╣║║║║╔╣<br>
        ╚══╝╚═╩═╩═╩═╝<br></h1>
    
</body>
</html>
