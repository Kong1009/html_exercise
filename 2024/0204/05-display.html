<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            設定元素屬性: display
                inline: 行內元素
                block: 區塊元素
                inline-block: 可橫向排列的區塊元素
                none: 關閉元素，不是刪掉!

                **inline-block、inline、block，元素與元素之間，會產生間距、要使用"font-size: 0" 處理
                
        */
        h1{
            display: inline;
        }

        b{
            display: block;
            display: none;
        }

        span{
            background-color: antiquewhite;
            padding: 4em 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>ABCD</h1>
    <h1>ABCD</h1>
    <h1>ABCD</h1>
    <b>123</b>
    <b>123</b>
    <b>123</b>
    
    <span>AB12</span>
    <span>AB12</span>
    <span>AB12</span>
    <span>AB12</span>

    <p>眼睛商城網通今日交易其他，應當我們整個群發重新計算幸福內部春天，無門有限大型，斗內表示，老公交流國。</p>
</body>
</html>
