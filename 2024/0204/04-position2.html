<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            使用position 如果沒有設定寬度width 
                 absolute、fixed兩個設定，會影響盒子的寬度
        */
        div{
            background-color: rgb(243, 195, 243);
            position: relative;
            position: absolute;
            position: static;
            position: fixed;
            position: sticky;
        }

    </style>
</head>
<body>
    <div>你的人士。</div>
    <div>你的人士。11</div>
    
</body>
</html>
