<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        標題文字: h1~h6
            預設文字大小: 16px
            標題文字1: h1-> 2倍父系元素 + 粗體600           # 書名，所以只能在網頁出現一次
            標題文字2: h2-> 1.5倍父系元素 + 粗體600         # 章
            標題文字3: h3-> 1.2倍父系元素 + 粗體600         # 節
            標題文字4: h4-> 1倍父系元素 + 粗體600           # 項
            標題文字5: h5-> 0.8倍父系元素 + 粗體600         # 注
            標題文字6: h6-> 0.5倍父系元素(如計算後小於12px，以12px為最終值) + 粗體600 # 參考

        快捷鍵:
            alt+B   #使用預設瀏覽器
            ctrl+/  #註解
            ctrl +/ ctrl -  #文字縮法
            alt + shift + 上或下 #複製所選區域
            alt + 滑鼠點選 #多重游標
    -->
    <h1>標題文字1</h1>
    <h2>標題文字2</h2>
    <h3>標題文字3</h3>
    <h4>標題文字4</h4>
    <h5>標題文字5</h5>
    <h6>標題文字6</h6>
    
</body>
</html>
