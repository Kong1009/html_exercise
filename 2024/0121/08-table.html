<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表格: table
            列 tr
            儲存格 td
            表頭儲存格 th 有文字變粗及置中功能

            屬性
                cellspacing 儲存格間距
                cellpadding 儲存格內距
                colspan 欄位合併(水平)
                rowspan 欄位合併(垂直)
    -->

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <!-- <td>5</td> -->
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    
</body>
</html>
