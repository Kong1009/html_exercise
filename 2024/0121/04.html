<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文字樣式:
            粗體: <strong>
            斜體: <em>
            底線: <ins>
            刪除縣: <del>
            上標: <sup>
            下標: <sub>
            高光文字: <mark>

        元素類型: 行內元素

    -->
    粗體文字, ipsum dolor
    <b>粗體文字, ipsum dolor</b>
    <strong>粗體文字, ipsum dolor</strong>

    斜體文字Lorem, ipsum dolor
    <i>斜體文字Lorem, ipsum dolor</i>
    <em>斜體文字Lorem, ipsum dolor</em>

    文字底線Lorem, ipsum dolor
    <u>文字底線Lorem, ipsum dolor</u>
    <ins>文字底線Lorem, ipsum dolor</ins>

    文字刪除線Lorem, ipsum dolor
    <s>文字刪除線Lorem, ipsum dolor</s>
    <del>文字刪除線Lorem, ipsum dolor</del>
    <mark>出去取得寶貝同志創。</mark>
    

</body>
</html>
