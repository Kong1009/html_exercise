<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            背景漸層: background-image
                linear-gradiont(度數deg, color1, color2) 線性漸層
                radial-gradient(形狀, color1 位置, color2) 放射漸層，形狀只有圓形跟橢圓形，橢圓形為預設
        */
        div{
            width: 1000px;
            height: 500px;

            background-image: linear-gradient(0deg, red, blue, yellow);
            background-image: radial-gradient(circle, red 50%, blue 10%, yellow);
        }
    </style>
</head>
<body>
    <div></div>
    

    
</body>
</html>
