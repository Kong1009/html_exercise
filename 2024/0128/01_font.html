<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            
            文字大小：font-size
                預設文字大小：16px
                單位：
                    絕對單位：
                        px：像素
                        pt：
                    相對單位：
                        依照父系元素的文字大小，繼承後做相對單位
                        %：百分比
                        em：字元，依照父系元素繼承
                        rem：根字元，依照根元素繼承-HTML
                        vw：視窗寬度
                        vh：視窗高度
        */
        
        div{
            font-size: 1px;
        }
        h1{
            font-size: 100px;
            font-size: 100pt;
            font-size: 50%;
            font-size: 20rem;
            font-size: 10vw;
            font-size: 10vh;

            
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello</h1>

    </div>

    
</body>
</html>
