<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            背景位置：background-attachment
                local: 預設，依照原方式呈現
                scroll：使用滾軸
                fixed：固定在視窗上

            濾鏡：filter
                濾鏡可疊加
                brightness(0~10) 亮度
                grayscale(0~1) 灰階
                blur(數值+單位) 模糊，篇移值
                contrast(0~10) 對比
                opacity(0~1) 透明度
                saturate(0~10) 飽和度
                invert(0、1) 負片效果
                hue-rotate(0~360) 色彩選轉
        */

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div{
            width: 100%;
            height: 100vh;

            background-color: aqua;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-image: url(https://picsum.photos/id/25/1200/800);
        }



        /* .app{
            background-image: url(https://picsum.photos/id/15/1200/800);
        }
        .bpp{
            background-image: url(https://picsum.photos/id/16/1200/800);
        }
        .cpp{
            background-image: url(https://picsum.photos/id/17/1200/800);
        }
        .dpp{
            background-image: url(https://picsum.photos/id/18/1200/800);
        }
        .epp{
            background-image: url(https://picsum.photos/id/19/1200/800);
        } */




        .app{
            filter: brightness(4) grayscale(0.4) blur(4px) contrast(10) opacity(0.4);
            
        }
        .bpp{
            filter: brightness(3) grayscale(0.3) blur(3px) contrast(10) opacity(0.3);
            
        }
        .cpp{
            filter: brightness(2) grayscale(0.2) blur(2px) contrast(10) opacity(0.2);
            
        }
        .dpp{
            filter: brightness(1) grayscale(0.1) blur(1px) contrast(10) opacity(0.1);
            
        }
        .epp{
            filter: saturate(10);
            
        }
    </style>
</head>
<body>
    <div class="app"></div>
    <div class="bpp"></div>
    <div class="cpp"></div>
    <div class="dpp"></div>
    <div class="epp"></div>
    
</body>
</html>
