<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .box{
            
            width: calc(100% / 9);
            text-align: center;
            padding:1em 0;
        }
    </style>
</head>

<script>
    for(i=2; i <10; i++){
        for(j = 1; j < 10; j++){
            document.write(`<div class='box'>${i}x${j}=${i*j}</div>`);
            console.log(i+"x"+j+"="+i*j);
        }
        // document.write("<br>")
    }
</script>
