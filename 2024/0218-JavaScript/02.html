<script>
    /*
        資料型態
            1. 數值型態(Number): 整數、負數、浮點數(小數點)
            2. 文字型態(String): 中文、數字、英文
            3. 布林代數(Boolean): True、False
            4. 未定義(undefined): 有物件沒內容、或是沒物件
            5. 陣列(Array): []
            6. 物件(Object): {}
        
        宣告變數規則
            1. 第一個字不可以為數字，可是 $、_
            2. 大小寫有差異
            3. 不建議使用中文

        宣告變數方式
            1. var: 全域變數
            2. let: 區域變數
            3. const: 常數，不可再被更改

        檢查變數
            console.log();

        檢查型態
            typeof();
    */ 


    let a = 5;
    let b = 8;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b); // 取商
    console.log("a%b = ", a%b); // 取餘數
    console.log("a++ = ", a++); // 先執行，在計算
    console.log("++a = ", ++a); // 先計算，在執行
    console.log("a-- = ", a--); // 先執行，在計算
    console.log("--a = ", --a); // 先計算，在執行
    console.log("a**2 = ", a**2); // 次方



    // 檢查型態
    console.log(typeof(a));



</script>
