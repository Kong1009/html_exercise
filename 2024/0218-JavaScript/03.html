<script>
    let a = 5;
    let b = 8;
    let c = "8";
    console.log(a=b); // b帶入a
    console.log("b==c", b==c); // 比較兩邊是否相同; 型態不比較
    console.log("b===c", b===c); // 比較兩邊是否相同; 型態也會比較
    console.log(a<b);
    console.log(a>b);
    console.log(a<=b);
    console.log(a>=b);
    console.log(a<<b); // 左移
    console.log(a>>b); // 右移
</script>
