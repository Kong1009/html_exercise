<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        marquee{

        }
        @keyframes change{
            12.5%{
                color: red;
            }
            12%{
                color: orange;
            }
            25%{
                color: yellow;
            }
            37.5%{
                color: green;
            }
            45%{
                color: blue;
            }
            50%{
                color: aqua;
            }
        }
    </style>
</head>
<body>
    <h1>
        <marquee behavior="" scrollamount="20" direction="right">我是帥哥</marquee>
    </h1>
    
</body>
</html>
