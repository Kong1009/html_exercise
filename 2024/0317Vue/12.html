<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;            
        }

        #app{
            width: 300px;
            padding: 1em;
            margin: auto;
        }

        #app input{
            width: 100%;
            font-size: 24px;
        }
        #app progress{
            width: 100%;
            height: 30px;
            accent-color: red;            
        }
        #app h5{
            text-align: center;            
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="user" @keyup="pass()" placeholder="密碼">
        <progress max="100" :value="value"></progress>
        <h5 v-if="value <= 20" style="color: red">太弱</h5>
        <h5 v-else-if="value <= 40" style="color: orange">弱</h5>
        <h5 v-else-if="value <= 60" style="color: green">中</h5>
        <h5 v-else-if="value <= 80" style="color: aqua">強</h5>
        <h5 v-else-if="value <= 100" style="color: blue">頂級</h5>
        
    </div>
</body>
</html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    let app = Vue.createApp({
        data(){
            return{
                user: "",
                txt: "",
                value: 0,
                color: "green",
            }
        },
        methods:{
            pass(){
                this.value = 0;
                if (this.user.length >= 8){
                    this.value += 20;
                }
                if(/[a-z]/.test(this.user)){
                    this.value += 20;
                }
                if(/[A-Z]/.test(this.user)){
                    this.value += 20;
                }
                if(/\d/.test(this.user)){
                    this.value += 20;
                }
                if(/\W/.test(this.user)){
                    this.value += 20;
                }
                console.log(this.value);
            }            
        }
    })

    app.mount("#app");
</script>
