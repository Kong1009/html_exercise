<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            display 改變元素屬性
                inline 行內元素
                inline-block 有區塊元素的特性但又是行內元素
                block 區塊元素
                none 關閉元素(包含位置)
        */
        html{
            font-size: 50px;
        }
        div{
            display: inline-block;
            background-color: aqua;
            padding: 1em;
        }
        b{
            display: block;
            /* display: none; */

            /* opacity隱藏(不含位置) */
            /* opacity: 0;  */
        }
    </style>

</head>
<body>
    <div>ABCE</div>
    <div>EFGH</div>
    <b>1234</b>
    test
    
</body>
</html>
