<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            background-image: 背景漸層
                linear-gradient(角度deg, color1 position1, color2 position2, ...) 線性漸層
                radial-gradient(形狀, color1 position1, color2 position2, ...) 放射漸層
        */
        div{
            width: 500px;
            height: 500px;
            background-image:linear-gradient(0deg, red , orange, yellow, green, blue, purple);
            background-image:radial-gradient(ellipse, red, blue);
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
