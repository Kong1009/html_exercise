<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            區塊大小 #只有區塊元素可以做大小的控制，行內元素不行
                width
                height


            行內元素 若無內容則不會出現
        */
        div{
            width: 150px;
            height: 150px;
            background-color: black;
        }
        b{
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <b>A</b>
</body>
</html>
