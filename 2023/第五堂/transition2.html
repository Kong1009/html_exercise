<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- https://cdnjs.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main{
            width: 100%;
            height: 200vh;
        }
        menu{
            width: 450px;
            height: 100vh;
            padding: 2em;;
            font-family: sans-serif;
            box-shadow: 5px 0 5px #888;
            position: fixed;
            top: 0;
            left: -450px;
            transition: all 800ms cubic-bezier(0.34, 1.56, 0.64, 1);;
        }

        menu #logo{
            font-size: 48px;
            font-weight: 900;
            text-align: center;
        }

        menu nav{
            width: 100%;
            padding: 2em 0;
            line-height: 3em;
            font-size: 20px;
            font-weight: 900;
        }

        menu nav ul{
            list-style: none;
        }

        menu nav ul li{
            padding: 0 1em;
            transition: all 500ms ease;
        }
        menu nav ul li:hover{
            background-color: darkblue;
            color: #fff;
        }

        menu i{
            display: block;
            position: absolute;
            top: 0;
            right: -1em;
            padding: 0 0.25em;
            background-color: white;
            box-shadow: 5px 2px 7px #888;
        }
    </style>
</head>
<body>
    <main></main>
    <menu>
        <div id="logo">LOGO</div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICE</li>
                <li>CONTACT</li>
                <li><a href="mailto:sample@gmail.com">mail</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-caret-right fa-2x"></i>
    </menu>
    
</body>
</html>
<script>
    document.getElementsByTagName("i")[0].addEventListener("click", function(){
        let menu = document.getElementsByTagName("menu")[0];

        if (menu.style.left == "-450px" || menu.style.left == ""){
            menu.style.left = "0";
            this.setAttribute("class", "fa-solid fa-caret-left fa-2x")
        }else{
            menu.style.left = "-450px";
            this.setAttribute("class", "fa-solid fa-caret-right fa-2x")
            
        }

    })
</script>
