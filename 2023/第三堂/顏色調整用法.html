<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            color 文字顏色

                色票: red、green..
                RGB顯示法:
                    rgb(紅色、綠色、藍色) -> 0 ~ 255
                    rgba(red, green, blue, alpha) -> 0~255 、alpha透明度 0 ~ 1

                HEX顯示法:
                    #ff0000 > #紅綠藍
                    #ff000088 > #紅綠藍alpha
                    #F00 > #紅綠藍 ; 六碼縮寫 ff>f 00>0 00>0
                    #F008 > #紅綠藍alpha ; 六碼縮寫 ff>f 00>0 00>0 88>8

                HSL顯示法
                    hsl(hue, saturation, lightness)
                         heu > 360, 
                         saturation > 0% ~ 100%, 
                         lightness > 100%

                    hsla(hue, saturation, lightness, alpha)
                        heu > 360, 
                        saturation > 0% ~ 100%, 
                        lightness > 100% , 
                        alpha > 0 ~ 1
                    
                    hwb(hue white black);
                        hue > 0 ~ 360
                        white > 0~100%
                        black > 0~100%

                    hwba(hue white black alpha);

        */  
        
        h1{
            /* 色票 */
            color: red;

            /* RGB */
            color: rgb(200, 200, 0);
            color:rgba(255, 0, 0, 0.5);

            /* hex */
            color: #ff0000;
            color: #ff000088;

            color:#f00;
            color:#f008;

            /* hsl */
            color:hsl(90, 100%, 50%);

            /* hwb */
            color: hwb(0 0% 0%);


        }
    </style>
</head>
<body>
    <h1>奇怪整體大多數版本加強為了森林基礎上讓我們不如身邊需要把握，小七感謝刷新，比賽尷尬滿足引擎金融地面。</h1>
    
</body>
</html>
