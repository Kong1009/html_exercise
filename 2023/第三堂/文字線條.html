<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            text-decoration 文字加線
                總覽 text-decoration: line style color #可以換位置

                加線位置 text-decoration-line
                    overline 上方
                    underline 下方
                    line-through 中間
                    none 沒有
                加線類型 text-decoration-style
                    dashed 虛線
                    dotted 原點虛線
                    double 雙線
                    solid 實線
                    wavy波浪線
                加線顏色 text-decoration-color


        */
        h1{ 
            /* 分開寫 */
            text-decoration-line: overline;
            text-decoration-style: dotted;
            text-decoration-color: red;

            /* 總覽寫法 */
            text-decoration: aqua wavy line-through;
        }
    </style>

</head>
<body>
    <h1>加油動漫桌面圖書館策略，需要並不案件明。</h1>
    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam totam dignissimos numquam nemo soluta dolorum dolores placeat debitis blanditiis eaque?</h1>
    
</body>
</html>
