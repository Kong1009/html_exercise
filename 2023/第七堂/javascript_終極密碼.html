<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript猜數字</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .box{
            width: 350px;
            padding:1em;
            margin: 5em auto;
            background-color: antiquewhite;
            font-family: sans-serif;
            border-radius: 10%;
        }
        .box h1{
            text-align: center;
        }
        .box input{
            width: 100%;
            font-size: 20px;
            padding: 0.5em;
            border: none;
            outline: none;
        }
        .box input:focus{
            background-color: rgb(0, 0, 0);
            color: #f6f6f6;
        }

        .box input:focus input::placeholder{
            color: #f6f6f6ce;
        }
        .box .flex{
            display: flex;
        }

        .box button{
            display: block;
            width: 50%;
            padding: 0.5em;
            margin: 1em;;
        }

        .box ul{
            width: 100%;
            padding: 1em 2em;
            font-size: 18px;
        }
        .box ul li{
            list-style: decimal;
        }
        </style>
</head>
<body>
    <div class="box">
        <h1>終極密碼</h1>
        <input type="text" id="user" placeholder="請輸入1~100任意數">
        <div class="flex">

            <button type="button" id="reset" onclick="window.location.reload();" disabled>再玩一次</button>
            <button type="button" id="btn">送出</button>
        </div>

        <ul id="result">
            <!-- 自動產生li -->        
        </ul>
    </div>
    
</body>
</html>
<script>
    // cpu's design
    var cpu;
    var max = 100;
    var min = 0;
    var count = 0;
    let user = document.getElementById("user");
    random();


    function random(){
        cpu = Math.floor(Math.random()*99);
        if (cpu <= 0 || cpu >= 100){
            random();
        }
    }
    console.log(cpu);

    // 鍵盤監聽
    user.addEventListener("keyup", function(e){
        if(e.keyCode == 13){
            calc();
        }else if(e.keyCode == 27){
            this.value = "";
        }
    })

    // 滑鼠監聽
    let btn = document.getElementById("btn");
    btn.addEventListener("click", function(){
        calc();
    })

    function calc(){
        let msg = "";
        
        let userVal = Number(user.value);
        let ul = document.getElementById("result");

        // 生成元素
        let li = document.createElement("li");

        if(isNaN(userVal) || userVal == ""){
            msg = "輸入錯誤";
        }else if(userVal <= min){
            msg = "不可小於最小值";
        }else if(userVal >= max){
            msg = "不可大於最大值";
        }else if(userVal == cpu){
            count++;
            user.setAttribute("disabled", true);
            btn.setAttribute("disabled", true);
            document.getElementById("reset").disabled = false;

            // 格式化輸出 要使用 `反引號
            msg = `答案是${cpu}您猜中了!共猜${count}`;
            // msg = "答案是"+String(cpu)+"您猜中了!共猜"+ String(count);

        }else if(userVal > cpu && userVal < max){
            max = userVal;
            msg = `${min}~${max}`;
            // msg = min + "~" + max;
            count++;
        }else if(userVal < cpu && userVal > min){
            min = userVal;
            msg = `${min}~${max}`;
            // msg = min + "~" + max;
            count++;
        }
        li.textContent = msg;

        // 新增li的標籤
        ul.appendChild(li);

        // 清空輸入框內容
        user.value = "";

        // 自動回到輸入框
        user.focus();

        

        console.log(userVal);
        console.log("max: "+max);
        console.log("min: "+min);

    }
</script>
