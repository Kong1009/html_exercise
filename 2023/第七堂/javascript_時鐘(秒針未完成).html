<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #clock{
            width: 350px;
            height: 350px;
            border: 1px solid #000;
            border-radius: 50%;
            position: fixed;
            top: calc(50vh - 220px);
            left: calc(50% - 175px);
        }
        #clock *[class^=line]{
            width: 100%;
            height: 0.5px;
            background-color: #000;
            position: absolute;
            top: calc(50% - 0.25px);
        }

        #clock .line2{
            transform: rotate(30deg);
        }
        #clock .line3{
            transform: rotate(60deg);
        }
        #clock .line4{
            transform: rotate(90deg);
        }
        #clock .line5{
            transform: rotate(120deg);
        }
        #clock .line6{
            transform: rotate(150deg);
        }

        #clock .circle{
            width: 320px;
            height: 320px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        #clock .circle *[class^=nee]{
            width: 50%;
            height: 2px;
            transform-origin: 0 1;
            position: absolute;
            top: calc(160px - 2px);
            left: 160px;
            background-color: #000;
        }
        #clock .circle .nee_h{
            width: 25%;
            height: 6px;
            background-color: red;
            transform-origin: 0 3px;
            top: calc(160px - 3.5px);
            /* z-index: 1; */
        }
        #clock .circle .nee_m{
            width: 40%;
            height: 3px;
            background-color: blue;
            transform-origin: 0 2px;
            top: calc(160px - 2.25px);
        }
    </style>
</head>
<body>
    <div id="clock">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>

        <div class="circle">
            <div class="nee_h"></div>
            <div class="nee_m"></div>
            <div class="nee_s"></div>
        </div>
    </div>
    
</body>
</html>
<script>
    let d = new Date();
    let h = d.getHours();
    let m = d.getMinutes();
    let s = d.getSeconds();
    setInterval(function(){
        let nee_h = document.getElementsByClassName("nee_h")[0];
        let nee_m = document.getElementsByClassName("nee_m")[0];
        let nee_s = document.getElementsByClassName("nee_s")[0];
        let ht = (h * 30 - 90) + "deg";
        let mt = (m * 6 - 90) + "deg";
        let st = (m * 6 - 90) + "deg";
        nee_h.style.transform = `rotate(${ht})`;
        nee_m.style.transform = `rotate(${mt})`;
        nee_s.style.transform = `rotate(${st})`;
    })
</script>
