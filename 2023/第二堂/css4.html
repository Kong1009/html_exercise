<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        *[class^=btn] ^前面的文字是btn
        *[class$=btn] $後面的文字是btn 
        *[class*=btn] *有btn的
        */
        *[class$=btn]{
            font-size: 20px;
            padding: 0.2em 1em;
            border-radius: 6px;
            border: 2px solid;
            color: #ffffff;
            text-decoration: none;
        }

        *[class^=btn]:hover{
            color: #000;
            background-color: transparent;
        }

        .blue-btn{
            background-color: darkblue;
            border-color: darkblue;
        }
        .gree-btn{
            background-color: darkblue;
            border-color: darkgreen;
        }
        .orange-btn{
            background-color: darkblue;
            border-color: darkorange;
        }
    </style>
</head>
<body>
    <a href="#" class="orange-btn">按我</a>
    
</body>
</html>
