<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        header 頁首;            # 區塊元素
        footer 頁尾;            # 區塊元素
        menu 主選單;            # 區塊元素
        nav 副選單;             # 區塊元素
        main 主題區;            # 區塊元素
        div 通用區塊元素;        # 區塊元素
        span 通用行內元素;       # 行內元素

     -->
    <!-- 頁首 -->
    <header>1</header>

    <!-- 頁尾 -->
    <footer>2</footer>

    <!-- 左右的欄位 -->
    <aside>3</aside>

    <!-- 導覽列 -->
    <menu>4</menu>

    <!-- 小選單 -->
    <nav>5</nav>

    <!-- 主畫面 -->
    <main>6</main>

    <!--  -->
    <div>7</div>

    <!--  -->
    <span>8</span>
    
</body>
</html>
