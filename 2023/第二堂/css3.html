<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        舊式寫法
        .btn-blue, .btn-green, .btn-orange{
            font-size: 20px;
            padding: 0.2em 1em;
            border-radius: 6px;
            border: 2px solid;
        } */

        /* 
        新式寫法
        所有開頭是btn的類別 
        */
        *[class^=btn]{
            font-size: 20px;
            padding: 0.2em 1em;
            border-radius: 6px;
            border: 2px solid;
            color: #ffffff;
            text-decoration: none;
        }

        *[class^=btn]:hover{
            color: #000;
            background-color: transparent;
        }

        .btn-blue{
            background-color: darkblue;
            border-color: darkblue;
        }
        .btn-green{
            background-color: darkblue;
            border-color: darkgreen;
        }
        .btn-orange{
            background-color: darkblue;
            border-color: darkorange;
        }
    </style>
</head>
<body>
    <a href="#" class="btn-orange">按我</a>
    
</body>
</html>
