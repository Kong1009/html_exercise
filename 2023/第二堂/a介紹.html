<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: red;

        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
    <!-- 
        屬性
            href 連結網址
            target 開啟視窗方式
            title 替代文字
        元素類型: 行內元素

     -->

    <a href="https://www.google.com.tw">google</a>
    <a href="https://www.google.com.tw" target="_blank">google</a>
    <a href="mailto:sample@gmail.com">mail</a>
    <a href="tel:+886....">test</a>
    
</body>
</html>
