<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 10%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
<script>
    for(i = 0; i < 10; i++){
        document.getElementsByTagName(i).context = i;
        console.log(i);
    }

    // 九九乘法表
    for(x = 1; x < 10; x++){
        document.write("<br>")
        for(y = 1; y < 10; y++){
            console.log(x+"*"+y+"="+x*y);
            document.write("<div class=box>"+x+" * "+y+" = "+x*y+"</div>");
        }
    }
</script>
