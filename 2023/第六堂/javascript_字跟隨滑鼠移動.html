<script>
    window.addEventListener("mousemove", function(e){
        let div = document.getElementsByTagName("div")[0];
        let x = e.clientX;
        let y = e.clientY;
        div.style.position = "absolute";
        div.style.top = y  + "px";
        div.style.left = x +5 + "px";
    })
</script>
